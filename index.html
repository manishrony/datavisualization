<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> .chart circle {fill: lightblue; stroke: black;} 
   #tooltip {
      opacity: 0;
      position: absolute;
      text-align: center;
      width: 80px;
      height: 60px;
      background: yellow;
      border: 0px;
   }</style>
<body onload='init()'>
<svg class= "chart" width=500 height=500></svg>
<div id="tooltip"/>
<script>
async function init() {
 
 var margin=50;
 var height=400;
 var width=400;
 var domainStart=10;
 var domainEnd=150;
  
 const data= await d3.csv("https://flunky.github.io/cars2017.csv");
 console.log(data[1]);

var x= d3.scaleLog()
  .domain([domainStart, domainEnd])
  .range([0,400])
  .base(10);

var y= d3.scaleLog()
  .domain([domainEnd, domainStart])
  .range([0,400])
  .base(10);

var colorScale = d3.scaleOrdinal()
  .range(["#7479BC","#7C2833","#E7AC37","BDE7AE","E17250","ECF809","FC6E61"]);
   
var xAxis = d3.axisBottom().scale(x).tickFormat(d3.format("~s")).tickValues(['10', '20', '50','100']);

var yAxis = d3.axisLeft().scale(y).tickFormat(d3.format("~s")).tickValues(['10', '20', '50','100']);

var tooltip =d3.select("#tooltip");
   
d3.select("svg")
.append("g")
.attr("transform", "translate("+margin+","+margin+")")
.selectAll('circle')
.data(data)
.enter()
.append('circle')
.attr('cx', function(d,i) {return x(d.AverageCityMPG);})
.attr('cy', function(d) {return y(d.AverageHighwayMPG);})
.attr('r', function(d) {return Number(d.EngineCylinders)+2;})
.style('fill', function (d) { return colorScale(d.Fuel); })
.on('mouseover', function(d,i){ d3.select(this).attr("r", Number(d.EngineCylinders)+5).style("fill", "orange"); tooltip.style("opacity", 1).style("left", (d3.event.pageX)+"px").style("top", (d3.event.pageY)+"px").html ("Engine Cylinders is: "+d.EngineCylinders + ", fuel: "+ d.Fuel)})
.on('mouseout', function (d) { d3.select(this).attr("r", Number(d.EngineCylinders)+2).style("fill", colorScale(d.Fuel)); tooltip.style("opacity", 0)})
   
d3.select("svg").append("g")
.attr("transform", "translate("+margin+","+margin+")")
.call(yAxis);
d3.select("svg")
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", margin)
      .attr("y", (height - margin)/2)
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("AverageHighwayMPG"); 
   
d3.select("svg").append("g")
.attr("transform", "translate("+margin+","+(margin+height)+")")
.call(xAxis);
d3.select("svg")
      .append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin + 30) + ")")
      .style("text-anchor", "middle")
      .text("AverageCityMPG");

}
</script>
</body>
</html>
